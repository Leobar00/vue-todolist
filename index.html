<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- jQuery CDN link -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

        <!-- Bootstrap CDN link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Font-awesome CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/function.js" charset="utf-8"></script>
        <title></title>
    </head>
    <body>
        <!-- collegamento Vue con HTML -->
        <div id="root">
            <div class="container">
                <div class="row">
                    <div class="col-12 logo-titolo">
                        <!-- immagine logo -->
                        <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean">
                    </div>
                </div>
                    <!-- input utente -->
                <div class="row input-utente">
                    <div class="col-12">
                        <input class="input-text" type="text" placeholder="Nuovo Todo" v-model='inputUtente' @keyup.enter='clickInput'>
                        <button @click='clickInput' class="btn btn-secondary">Aggiungi</button>
                    </div>
                </div>
                
            </div>
            <div class="container list-item">
                <div class="row">
                    <div 
                    class="col-12"
                    v-for='(words,index) in arrayInput' @click="toggleIsClicked(index)" 
                    :class="{green: clickArray[index]}" >
                        <ul >
                            <li >
                                <span>
                                    <strong>{{words}}</strong>
                                </span>
                                <span>
                                    <button 
                                    class="delete-button" 
                                    @click.stop='deleteEl(index)'>
                                        <i 
                                        class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </li>
                        </ul>
                    </div>
                    
                    
                </div>
            </div>
        </div>


        
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
